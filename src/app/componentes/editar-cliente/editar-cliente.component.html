<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-user"></i>
                    Editar Cliente
                </h1>
            </div>
        </div>
    </div>

</header>
<!-- botones -->

<form #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm)">

    
<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a routerLink="/" class="btn btn-light btn-block">
                    <i class="fas fa-arrow-left"></i>Regresar
                </a>
            </div>

            <div class="col-md-3">
                <button type="submit" class="btn btn-success btn-block">
                    <i class="fas fa-check"></i> Guardar Cliente
                </button>
            </div>

            <div class="col-md-3">
                <a href="#" class="btn btn-danger btn-block" (click)="eliminar()">
                    <i class="fas fa-trash"></i>Eliminar
                </a>
            </div>

        </div>
    </div>

</section>

<section id="details">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Editar Cliente</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input #nombre="ngModel" [(ngModel)]="cliente.nombre"
                                [ngClass]="{'is-invalid': nombre.errors && nombre.touched}" [required]="true"
                                type="text" name="nombre" class="form-control" aria-describedby="helpId" required>
                        </div>

                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido" id="" class="form-control" placeholder=""
                                aria-describedby="helpId" #apellido="ngModel" [(ngModel)]="cliente.apellido"
                                [ngClass]="{'is-invalid': apellido.errors && apellido.touched}" required>
                        </div>

                        <div class="form-group">
                            <label for="Email">E-mail</label>
                            <input #email="ngModel" [(ngModel)]="cliente.email"
                                [ngClass]="{'is-invalid': email.errors && email.touched}" required type="email"
                                name="email" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        </div>

                        <div class="form-group">
                            <label for="saldo">Saldo</label>
                            <input #saldo="ngModel" [(ngModel)]="cliente.saldo"
                                [ngClass]="{'is-invalid': saldo.errors && saldo.touched}" required type="number"
                                name="saldo" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


</form>
