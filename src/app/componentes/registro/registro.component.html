<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-user"></i>
                    Registro
                </h1>
            </div>
        </div>
    </div>

</header>

<!-- botones -->
<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">

        </div>
    </div>

</section>

<section id="registro">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Registro</h4>
                    </div>
                    <div class="card-body">
                        <form (submit)="registro()">
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input [(ngModel)]="email" required type="email" name="email" id="email" class="form-control" placeholder="ejemplo@mail.com" aria-describedby="helpId">
                              <small id="helpId" class="text-muted">Ingrese su correo</small>
                            </div>

                            <div class="form-group">
                              <label for="password">Password</label>
                              <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control" placeholder="Contraseña" aria-describedby="helpId">
                              <small id="helpId" class="text-muted">Ingrese su contraseña</small>
                            </div>

                            <input type="submit" value="Registrarse" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
